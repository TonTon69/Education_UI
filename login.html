<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!--bootstrap-->
    <link rel="stylesheet" href="./assets/styles/app.css" />
</head>

<body>
    <div class="container-fluid background">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-md-4 row-container">
                <form action="">
                    <div class="text-center">
                        <img src="https://scontent.fdad1-1.fna.fbcdn.net/v/t1.6435-9/40527544_1454083628027564_5516095591391690752_n.jpg?_nc_cat=100&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=V7g2U5hpB-wAX9jVZ7E&_nc_ht=scontent.fdad1-1.fna&oh=5bf5da07a163ad710df5db0e73475d71&oe=617BAB2F"
                            alt="" width="44" height="44" class="rounded-3" />
                        <h3 class="fw-bold mt-4 mb-5">Đăng nhập</h3>
                    </div>
                    <div class="form-field">
                        <input type="text" class="form-input" placeholder=" ">
                        <label for="username" class="form-label">Tài khoản</label>
                    </div>
                    <div class="form-field">
                        <input type="password" class="form-input" placeholder=" ">
                        <label for="password" class="form-label">Mật khẩu</label>
                    </div>
                    <div class="form-check d-flex align-items-center fs-7">
                        <input type="checkbox" class="form-check-input mt-0" id="rememberMe" />
                        <label class="form-check-label ms-2" for="rememberMe">Lưu đăng nhập</label>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">
                            Đăng nhập
                        </button>
                    </div>
                    <div class="text-center mt-4">
                        <div class="fs-7">
                            <span>Bạn chưa có tài khoản?</span>
                            <a href="mailto:pc3@gmail.com" class="text-primary">Đăng ký</a>
                        </div>
                        <hr>
                        <div class="fs-8 mt-2">
                            <a href="about.html">Giới thiệu về PC3</a>
                            <span class="ms-1 me-1">|</span>
                            <a href="about.html">PC3 trên Facebook</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
