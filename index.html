<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/styles/app.css" />
    </head>
    <body>
        <div class="app">
            <header class="header">
                <div class="header__logo">
                    <img
                        src="https://fullstack.edu.vn/assets/icon/f8_icon.png"
                        alt=""
                    />
                    <h4>Trường THPT Phù Cát 3</h4>
                </div>
                <div class="header__body">
                    <div class="header__search">
                        <ion-icon name="search"></ion-icon>
                        <input
                            type="text"
                            name="search"
                            placeholder="Tìm kiếm"
                        />
                    </div>
                </div>
                <div class="header__actions">
                    <div class="header__actions--noti">
                        <ion-icon name="notifications"></ion-icon>
                    </div>
                    <div class="header__actions--avatar">
                        <img
                            src="https://graph.facebook.com/1200171846994675/picture?width=400&height=400"
                            alt=""
                        />
                    </div>
                </div>
            </header>
        </div>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
